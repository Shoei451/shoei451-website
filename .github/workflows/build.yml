name: Generate navigate.html

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate navigate.html
        run: python generate_navigate.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add navigate.html
          git diff --cached --quiet || git commit -m "chore: regenerate navigate.html"
          git push
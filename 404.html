<style>
.error-container {
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
}

.error-code {
    font-size: 10rem;
    font-weight: 900;
    background: linear-gradient(135deg, #313A49 0%, #FABA40 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0;
    line-height: 1;
    animation: glitch 2s infinite;
}

@keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
}

.error-title {
    font-size: 2.5rem;
    color: var(--primary);
    margin: 20px 0;
}

.error-message {
    font-size: 1 rem;
    color: var(--secondary);
    max-width: 600px;
    margin: 0 auto 40px;
    line-height: 1.8;
}

.error-emoji {
    font-size: 5rem;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.error-actions {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.error-button {
    padding: 15px 35px;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s;
    box-shadow: 0 4px 15px var(--shadow);
}

.btn-primary {
    background: var(--accent);
    color: #ffffff;
}

.btn-primary:hover {
    background: var(--primary);
    color: #ffffff;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(49, 58, 73, 0.4);
}

.btn-secondary {
    background: var(--card-bg);
    color: var(--primary);
}

.btn-secondary:hover {
    background: var(--primary);
    color: #ffffff;
    transform: translateY(-3px);
}

.suggested-links {
    margin-top: 60px;
    max-width: 800px;
}

.suggested-links h3 {
    font-size: 1.5rem;
    color: var(--primary);
    margin-bottom: 30px;
}

.links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.link-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 15px;
    transition: all 0.3s;
    box-shadow: 0 4px 15px var(--shadow);
}

.link-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px var(--shadow);
    background: linear-gradient(135deg, #FABA40, #313A49);
    color: #ffffff;
}

.link-card span {
    font-size: 2rem;
    display: block;
    margin-bottom: 10px;
}

.link-card h4 {
    margin: 0;
    font-size: 1.1rem;
    color: var(--primary);
    transition: color 0.3s;
}

.link-card:hover h4 {
    color: #ffffff;
}

@media (max-width: 768px) {
    .error-code {
        font-size: 6rem;
    }
    
    .error-title {
        font-size: 1.8rem;
    }
    
    .error-actions {
        flex-direction: column;
        width: 100%;
    }
    
    .error-button {
        width: 100%;
    }
}

<!-- Scripts -->
<script>
// Theme Toggle
if (localStorage.getItem("pref-theme") === "dark") {
    document.body.classList.add('dark');
} else if (localStorage.getItem("pref-theme") === "light") {
    document.body.classList.remove('dark');
} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
}

const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
        localStorage.setItem('pref-theme', 'dark');
    } else {
        localStorage.setItem('pref-theme', 'light');
    }
});

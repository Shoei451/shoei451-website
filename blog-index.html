    /* Blog-specific styles */
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    .blog-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px var(--shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
    }

    .blog-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px var(--shadow);
      border-color: var(--accent);
    }

    .blog-date {
      font-size: 0.9rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .blog-card h3 {
      font-size: 1.5rem;
      color: var(--primary);
      margin: 0 0 15px 0;
      line-height: 1.4;
    }

    .blog-card p {
      color: var(--secondary);
      line-height: 1.6;
      margin: 0 0 20px 0;
      flex-grow: 1;
    }

    .blog-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .blog-tag {
      background: var(--theme);
      color: var(--primary);
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      border: 1px solid var(--shadow);
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--accent);
      font-weight: 600;
      transition: gap 0.3s;
    }

    .blog-card:hover .read-more {
      gap: 10px;
    }

    .filter-container {
      max-width: 1200px;
      margin: 40px auto 40px;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filter-btn {
      padding: 10px 20px;
      background: var(--card-bg);
      color: var(--primary);
      border: 2px solid transparent;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .filter-btn:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }

    @media (max-width: 768px) {
      .blog-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

        // State

            { value: "Á¨¨6Á´†", label: "„Ç§„Çπ„É©„Éº„É†‰∏ñÁïå" },
            { value: "Á¨¨7Á´†", label: "Âçó„Ç¢„Ç∏„Ç¢„ÉªÊù±Âçó„Ç¢„Ç∏„Ç¢" },
            { value: "Á¨¨8Á´†", label: "„Ç¢„É°„É™„Ç´Â§ßÈô∏" },
            { value: "Á¨¨9Á´†", label: "Á¨¨‰∏ÄÊ¨°‰∏ñÁïåÂ§ßÊà¶" },
            { value: "Á¨¨10Á´†", label: "Á¨¨‰∫åÊ¨°‰∏ñÁïåÂ§ßÊà¶" },
            { value: "Á¨¨11Á´†", label: "Êà¶ÂæåÂõΩÈöõÂè≤" }
        ];

        // Theme handling
        (function initTheme() {
            if (localStorage.getItem("pref-theme") === "dark") {
                document.body.classList.add('dark');
            } else if (localStorage.getItem("pref-theme") === "light") {
                document.body.classList.remove('dark');
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark');
            }
        })();

        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    document.body.classList.toggle('dark');
                    if (document.body.classList.contains('dark')) {
                        localStorage.setItem('pref-theme', 'dark');
                    } else {
                        localStorage.setItem('pref-theme', 'light');
                    }
                });
            }

            init();
        });

        async function init() {
            await loadEvents();
            setupEventListeners();
            renderTabs();
            renderTimeline();
        }

        async function loadEvents() {
            try {
                let allQuestions = [];
                let start = 0;
                const batchSize = 1000;

                while (true) {
                    const { data, error } = await timelineApiClient
                        .from('world_history_quiz')
                        .select('*')
                        .order('is_bc', { ascending: false })
                        .order('year', { ascending: true })
                        .range(start, start + batchSize - 1);

                    if (error) throw error;
                    if (!data || data.length === 0) break;

                    allQuestions.push(...data);
                    if (data.length < batchSize) break;
                    start += batchSize;
                }

                allEvents = allQuestions;
                document.getElementById('totalEvents').textContent = allEvents.length;
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('timelineContainer').innerHTML = `
                    <div class="empty-state">
                        <p>‚ö†Ô∏è „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>
                    </div>
                `;
            }
        }

        function setupEventListeners() {
            document.getElementById('searchBox').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderTimeline();
            });

            document.getElementById('viewMode').addEventListener('change', (e) => {
                currentViewMode = e.target.value;
                currentCategory = 'all';
                renderTabs();
                renderTimeline();
            });
        }

        function renderTabs() {
            const container = document.getElementById('categoryTabs');
            const categories = currentViewMode === 'period' ? periods : chapters;

            container.innerHTML = `
                <button class="tab active" data-category="all">„Åô„Åπ„Å¶</button>
                ${categories.map(cat => 
                    `<button class="tab" data-category="${cat.value}">${cat.label}</button>`
                ).join('')}
            `;

            container.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    container.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    renderTimeline();
                });
            });
        }

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');

            const filteredEvents = allEvents.filter(event => {
                const matchesCategory = currentCategory === 'all' || 
                    (currentViewMode === 'period' ? event.period === currentCategory : event.chapter === currentCategory);
                const matchesSearch = !searchQuery || 
                    event.event.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            document.getElementById('displayedEvents').textContent = filteredEvents.length;

            if (filteredEvents.length === 0) {
                container.innerHTML = `

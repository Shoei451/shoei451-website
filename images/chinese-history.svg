<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee6146;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b51f09;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dfbc5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e0ae;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6e0ae;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dfbc5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#redGradient)"/>
  
  <!-- Book base -->
  <g>
    <!-- Book spine (left side) -->
    <rect x="16" y="18" width="5" height="28" fill="#b51f09" rx="1"/>
    <rect x="16.5" y="18" width="4" height="28" fill="url(#goldGradient)" rx="0.5"/>
    
    <!-- Book cover (main part) -->
    <rect x="21" y="17" width="26" height="30" fill="url(#creamGradient)" rx="1.5"/>
    
    <!-- Book pages effect (right edge) -->
    <rect x="45" y="17.5" width="1.5" height="29" fill="#e6e0ae" opacity="0.5"/>
    <rect x="45.5" y="18" width="1" height="28" fill="#dfbc5e" opacity="0.7"/>
    
    <!-- Cover decoration - Chinese character 史 (history) styled design -->
    <g fill="#d73c37" opacity="0.8">
      <!-- Simplified decorative pattern inspired by 史 -->
      <rect x="26" y="24" width="16" height="2" rx="1"/>
      <rect x="28" y="28" width="12" height="1.5" rx="0.5"/>
      <rect x="26" y="32" width="16" height="2" rx="1"/>
      <rect x="28" y="36" width="12" height="1.5" rx="0.5"/>
      <circle cx="34" cy="26" r="1.5"/>
      <circle cx="34" cy="34" r="1.5"/>
    </g>
    
    <!-- Book spine decorative lines -->
    <line x1="17.5" y1="22" x2="19.5" y2="22" stroke="#e6e0ae" stroke-width="0.5" opacity="0.6"/>
    <line x1="17.5" y1="32" x2="19.5" y2="32" stroke="#e6e0ae" stroke-width="0.5" opacity="0.6"/>
    <line x1="17.5" y1="42" x2="19.5" y2="42" stroke="#e6e0ae" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Corner decorative elements -->
  <g fill="#e6e0ae" opacity="0.5">
    <circle cx="12" cy="12" r="1.5"/>
    <circle cx="52" cy="12" r="1.5"/>
    <circle cx="12" cy="52" r="1.5"/>
    <circle cx="52" cy="52" r="1.5"/>
  </g>
</svg>
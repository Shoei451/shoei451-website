<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>表埋めモード | 古典 助動詞クイズ</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600;700&family=Shippori+Mincho:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body data-page="table">
<div class="top-band"></div>

<div id="tableScreen" class="screen active">
  <div class="quiz-header">
    <button class="back-btn" onclick="goHome()">← ホーム</button>
    <div class="quiz-header-title">表埋めモード</div>
    <div class="score-pill">入力済み <strong id="tblProgress">0</strong> / <strong id="tblTotal">0</strong></div>
  </div>

  <div class="page-wrap">
    <div class="table-intro">
      <div class="table-intro-text">
        Enter または Tab で次のセルへ移動できます。<br>
        自動で正誤判定されます。
      </div>
      <div class="tbl-score">
        <strong id="tblCorrectCount">0</strong>
        <span>正解</span>
      </div>
    </div>

    <div class="tbl-actions">
      <button class="btn btn-primary" onclick="checkAllTable()">まとめて判定</button>
      <button class="reveal-btn" onclick="revealAllTable()">答えをすべて表示</button>
      <button class="reveal-btn" onclick="resetTable()">リセット</button>
    </div>

    <div class="table-wrap">
      <table id="mainTable">
        <thead>
          <tr>
            <th>助動詞</th>
            <th>接続</th>
            <th>活用の種類</th>
            <th>意味</th>
            <th>未然形</th>
            <th>連用形</th>
            <th>終止形</th>
            <th>連体形</th>
            <th>已然形</th>
            <th>命令形</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
      </table>
    </div>

    <div class="tbl-result" id="tblResult">
      <div class="tbl-result-score" id="tblResultScore"></div>
      <div class="tbl-result-label">正解数</div>
      <div class="tbl-result-comment" id="tblResultComment"></div>
      <button class="btn btn-primary" onclick="resetTable()" style="margin:0 auto;display:block">もう一度</button>
    </div>
  </div>
</div>

<script src="data.js"></script>
<script src="logic.js"></script>
</body>
</html>

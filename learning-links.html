<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Links Archive — Shoei451</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link rel="stylesheet" href="/css/common.css" />

  <style>
    /* ===== Embed Container ===== */
    .embed-wrapper {
      max-width: 1100px;
      margin: 60px auto 100px;
      padding: 0 20px;
    }

    .embed-card {
      background: var(--card-bg);
      border-radius: 25px;
      box-shadow: 0 15px 40px var(--shadow);
      padding: 25px;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .embed-card iframe {
      width: 100%;
      height: 500px;
      border: 0;
      border-radius: 15px;
      background: var(--theme);
    }

    @media (max-width: 768px) {
      .embed-card iframe {
        height: 420px;
      }
    }
  </style>
</head>

<body>

<!-- Theme Toggle -->
<span class="logo-switches">
  <button id="theme-toggle" title="Toggle Theme">
    <svg id="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
    <svg id="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>
</span>

<header>
  <h1>Links Archive</h1>
  <p>Raindrop.io に保存したリンク一覧</p>
</header>

<main class="intro">
  <a href="index.html" class="back-link">Back to Home</a>
  <h2>Bookmark Collection</h2>
  <p>
    調べ物・学習用に保存しているリンク集です。  
    Raindrop.io で管理しています。
  </p>
</main>

<section class="embed-wrapper">
  <div class="embed-card">
    <iframe
      src="https://raindrop.io/Shoei451/embed/me"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</section>

<footer>
  <p>Curated by Shoei451</p>
</footer>

<script src="../js/theme-toggle.js"></script>
</body>
</html>

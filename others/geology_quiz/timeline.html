<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Âπ¥Ë°®ÔΩúÂú∞Ë≥™Âπ¥‰ª£„ÇØ„Ç§„Ç∫</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600;700&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="data.js"></script>
  <style>
    /* ‚îÄ‚îÄ‚îÄ Reset & Base ‚îÄ‚îÄ‚îÄ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background:
        repeating-linear-gradient(180deg,
          transparent 0, transparent 79px,
          rgba(160,120,60,.05) 79px, rgba(160,120,60,.05) 81px),
        linear-gradient(180deg, #fdf6e3 0%, #f7edd0 50%, #faf3e0 100%);
      font-family: 'Noto Serif JP', Georgia, serif;
      color: #2a1f0a;
    }
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: #f7edd0; }
    ::-webkit-scrollbar-thumb { background: #c8a060; border-radius: 3px; }

    /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
    .header {
      position: sticky; top: 0; z-index: 200;
      background: rgba(253,246,227,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(180,130,40,.25);
      padding: 12px 20px;
      display: flex; align-items: center; gap: 14px; flex-wrap: wrap;
      box-shadow: 0 2px 12px rgba(0,0,0,.08);
    }
    .header-btn {
      background: rgba(180,130,30,.12);
      border: 1px solid rgba(180,130,30,.4);
      color: #7a5008; border-radius: 8px;
      padding: 7px 14px; font-size: 13px;
      cursor: pointer; font-family: inherit;
      transition: background .2s; text-decoration: none;
      display: inline-block; white-space: nowrap; font-weight: 600;
    }
    .header-btn:hover { background: rgba(180,130,30,.22); }
    .header-btn.blue {
      background: rgba(60,120,200,.1);
      border-color: rgba(60,120,200,.35);
      color: #1a5a9a;
    }
    .header-btn.blue:hover { background: rgba(60,120,200,.2); }
    .header-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(14px, 3vw, 20px);
      color: #5a3a08; letter-spacing: .1em;
    }
    .header-sub { font-size: 10px; color: #9a7830; margin-top: 2px; }

    /* ‚îÄ‚îÄ‚îÄ Layout ‚îÄ‚îÄ‚îÄ */
    .layout { display: flex; min-height: calc(100vh - 60px); }

    /* ‚îÄ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ */
    .sidebar {
      width: 210px; flex-shrink: 0;
      border-right: 1px solid rgba(180,130,40,.18);
      background: rgba(255,250,235,.6);
      overflow-y: auto;
      position: sticky; top: 60px;
      height: calc(100vh - 60px);
    }
    .era-section-label {
      padding: 9px 14px 6px 12px;
      font-size: 10px; font-weight: 700;
      letter-spacing: .18em; text-transform: uppercase;
      border-left: 3px solid;
    }
    .period-row {
      padding: 9px 14px 9px 18px; cursor: pointer;
      border-left: 3px solid transparent; transition: all .18s;
      display: flex; align-items: center; justify-content: space-between; gap: 8px;
    }
    .period-row:hover { background: rgba(180,130,30,.08); }
    .period-row.active { border-left-color: var(--accent, #b8900a); background: rgba(180,130,30,.1); }
    .period-row-name { font-size: 13px; color: #4a3010; transition: color .18s; }
    .period-row.active .period-row-name { color: var(--accent, #8b6010); font-weight: 700; }
    .period-row-mya { font-size: 9px; color: #9a7840; }
    .org-count {
      width: 18px; height: 18px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 9px; font-weight: 700; color: #fff; flex-shrink: 0;
    }

    /* ‚îÄ‚îÄ‚îÄ Main Content ‚îÄ‚îÄ‚îÄ */
    .main { flex: 1; overflow-y: auto; padding: 32px 24px; max-width: 820px; }

    .period-header { margin-bottom: 28px; }
    .period-name-row {
      display: flex; align-items: flex-start;
      gap: 16px; flex-wrap: wrap; margin-bottom: 12px;
    }
    .period-name-jp {
      font-family: 'Cinzel', serif;
      font-size: clamp(24px, 5vw, 36px);
      font-weight: 700; letter-spacing: .05em;
    }
    .period-name-en { font-size: 13px; color: #9a7840; font-style: italic; margin-top: 6px; }
    .period-mya-badge {
      padding: 7px 16px; border-radius: 20px;
      font-size: 13px; font-family: 'Noto Serif JP', serif;
      white-space: nowrap; margin-left: auto; font-weight: 600;
    }
    .period-divider { height: 1.5px; margin-bottom: 16px; }
    .period-desc { font-size: 14px; color: #4a3820; line-height: 1.95; }

    .era-breadcrumb {
      display: inline-block; padding: 3px 12px; border-radius: 10px;
      font-size: 11px; font-weight: 700; letter-spacing: .08em; margin-bottom: 20px;
    }

    .period-nav {
      display: flex; justify-content: space-between;
      margin-top: 40px; padding-top: 20px;
      border-top: 1px solid rgba(180,130,40,.2);
    }
    .period-nav-btn {
      background: rgba(180,130,30,.08);
      border: 1px solid rgba(180,130,30,.3);
      color: #7a5820; border-radius: 8px;
      padding: 7px 14px; font-size: 13px;
      cursor: pointer; font-family: inherit; transition: all .18s; font-weight: 600;
    }
    .period-nav-btn:hover { background: rgba(180,130,30,.18); color: #5a3808; }

    /* ‚îÄ‚îÄ‚îÄ Organisms grid ‚îÄ‚îÄ‚îÄ */
    .organisms-section-title {
      font-size: 11px; color: #9a7840;
      letter-spacing: .2em; text-transform: uppercase;
      margin-bottom: 18px; display: flex; align-items: center; gap: 12px;
    }
    .organisms-section-title::after {
      content: ''; flex: 1; height: 1px;
      background: linear-gradient(90deg, rgba(180,130,40,.4), transparent);
    }

    .org-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
    }

    .org-card {
      background: rgba(255,252,240,.85);
      border: 1px solid rgba(180,130,40,.22);
      border-radius: 14px; padding: 20px;
      cursor: pointer; transition: all .25s ease;
      display: flex; gap: 16px; align-items: flex-start;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
    }
    .org-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 28px rgba(0,0,0,.12);
    }
    .org-card.expanded {
      grid-column: 1 / -1; flex-direction: column;
      border-color: var(--accent, rgba(180,130,40,.6));
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
    }
    .org-card.expanded .org-card-header { display: flex; gap: 20px; align-items: flex-start; width: 100%; }

    .org-card-img-wrap {
      width: 90px; height: 90px; flex-shrink: 0;
      border-radius: 10px;
      background: #f0e8d0;
      border: 1px solid rgba(180,130,40,.2);
      display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .org-card.expanded .org-card-img-wrap { width: 130px; height: 130px; }
    .org-card-img-wrap img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
    .org-emoji-sm { font-size: 42px; }
    .org-card-body { flex: 1; min-width: 0; }
    .org-card-name { font-size: 17px; font-weight: 700; margin-bottom: 4px; }
    .org-card-en { font-size: 11px; color: #9a7840; font-style: italic; margin-bottom: 8px; }
    .org-card-period { display: inline-block; padding: 2px 10px; border-radius: 10px; font-size: 11px; margin-bottom: 8px; font-weight: 600; }
    .org-card-hint { font-size: 12px; color: #7a6040; font-style: italic; }
    .org-card-desc { font-size: 13px; color: #3a2e18; line-height: 1.9; margin-top: 10px; }
    .org-card-click-hint { text-align: center; margin-top: 10px; font-size: 10px; color: #b09060; letter-spacing: .1em; }
    .org-card.expanded .org-card-click-hint { display: none; }

    .no-org {
      padding: 40px; text-align: center;
      background: rgba(255,252,240,.7);
      border: 1px dashed rgba(180,130,40,.3);
      border-radius: 12px;
    }
    .no-org-icon { font-size: 32px; margin-bottom: 12px; }
    .no-org-text { font-size: 13px; color: #9a7840; line-height: 1.8; }

    /* ‚îÄ‚îÄ‚îÄ Mobile sidebar toggle ‚îÄ‚îÄ‚îÄ */
    .sidebar-toggle {
      display: none;
      background: rgba(180,130,30,.12);
      border: 1px solid rgba(180,130,30,.3);
      color: #7a5008; border-radius: 8px;
      padding: 7px 12px; font-size: 13px;
      cursor: pointer; font-family: inherit; font-weight: 600;
    }
    .sidebar-overlay {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,.35); z-index: 150;
    }

    @media (max-width: 640px) {
      .layout { display: block; }
      .sidebar {
        position: fixed; left: -220px; top: 0; bottom: 0;
        height: 100vh; z-index: 160; transition: left .3s ease; padding-top: 60px;
      }
      .sidebar.open { left: 0; }
      .sidebar-overlay.visible { display: block; }
      .sidebar-toggle { display: inline-block; }
      .main { padding: 20px 14px; }
      .org-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header class="header">
  <a href="index.html" class="header-btn">‚Üê „Éõ„Éº„É†</a>
  <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">‚ò∞ ÊôÇ‰ª£</button>
  <div>
    <div class="header-title">„Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„ÉñÂπ¥Ë°®</div>
    <div class="header-sub">ÊôÇ‰ª£„ÇíÈÅ∏Êäû„Åó„Å¶ÁîüÁâ©„ÇíÁ¢∫Ë™ç</div>
  </div>
  <a href="quiz.html" class="header-btn blue" style="margin-left:auto">„ÇØ„Ç§„Ç∫„Å∏ ‚Üí</a>
</header>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

<div class="layout">
  <nav class="sidebar" id="sidebar">
    <div id="sidebarContent"></div>
  </nav>
  <main class="main" id="mainContent">
    <div id="periodContent"></div>
  </main>
</div>

<script>
let selectedPeriodId = 'cambrian';
let expandedOrgId = null;

// Era group light-theme label colors
const ERA_LABEL_STYLES = {
  precambrian: { bg: 'rgba(180,100,40,.12)', border: '#c87830', text: '#8b4010' },
  paleozoic:   { bg: 'rgba(30,140,80,.1)',   border: '#1a8a50', text: '#0a6030' },
  mesozoic:    { bg: 'rgba(40,100,200,.1)',   border: '#2a70cc', text: '#1a4a9a' },
  cenozoic:    { bg: 'rgba(200,100,20,.1)',   border: '#c87020', text: '#8b4a08' },
};

function renderSidebar() {
  const container = document.getElementById('sidebarContent');
  let html = '';
  ERA_GROUPS.forEach(group => {
    const s = ERA_LABEL_STYLES[group.id] || {};
    html += `
      <div class="era-section-label"
           style="color:${s.text};border-color:${s.border};background:${s.bg}">
        ${group.name}
      </div>
    `;
    group.periods.forEach(pid => {
      const period = getPeriodById(pid);
      if (!period) return;
      const orgCount = period.organisms.length;
      const isActive = pid === selectedPeriodId;
      const accent = period.accent;
      html += `
        <div class="period-row${isActive ? ' active' : ''}"
             style="--accent:${accent}"
             onclick="selectPeriod('${pid}')">
          <div>
            <div class="period-row-name">${period.name}</div>
            <div class="period-row-mya">${period.mya}</div>
          </div>
          ${orgCount > 0 ? `<div class="org-count" style="background:${accent}">${orgCount}</div>` : ''}
        </div>
      `;
    });
  });
  container.innerHTML = html;
}

function renderMain() {
  const period = getPeriodById(selectedPeriodId);
  if (!period) return;
  const s = ERA_LABEL_STYLES[period.era] || {};
  const group = ERA_GROUPS.find(g => g.id === period.era);
  const allPeriods = PERIOD_LIST;
  const idx = allPeriods.findIndex(p => p.id === selectedPeriodId);
  const prev = allPeriods[idx - 1];
  const next = allPeriods[idx + 1];
  const organisms = (period.organisms || []).map(id => getOrganismById(id)).filter(Boolean);

  let orgHTML = '';
  organisms.forEach(org => {
    const isExpanded = expandedOrgId === org.id;
    orgHTML += `
      <div class="org-card${isExpanded ? ' expanded' : ''}"
           style="--accent:${period.accent}"
           id="org-${org.id}"
           onclick="toggleOrg('${org.id}')">
        ${isExpanded ? `<div class="org-card-header">` : ''}
        <div class="org-card-img-wrap">
          <img src="${getImagePath(org.id)}" alt="${org.name}"
               onerror="if(this.dataset.fallbackTried!=='1'){this.dataset.fallbackTried='1';this.src=getImageFallbackPath('${org.id}', this.src);return;} this.style.display='none'; this.nextElementSibling.style.display='block';" />
          <div class="org-emoji-sm" style="display:none">${org.emoji}</div>
        </div>
        <div class="org-card-body">
          <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:4px">
            <div class="org-card-name" style="color:${period.accent}">${org.name}</div>
            ${org.isIndexFossil
              ? `<span style="padding:2px 8px;border-radius:10px;background:rgba(180,130,30,.15);border:1px solid rgba(180,130,30,.45);font-size:10px;color:#8b6010;font-weight:700">Á§∫Ê∫ñÂåñÁü≥</span>`
              : ''}
          </div>
          <div class="org-card-en">${org.nameEn}</div>
          <div class="org-card-period"
               style="background:${period.accent}22;border:1px solid ${period.accent}55;color:${period.accent}">
            ${org.rangeLabel}
          </div>
          ${isExpanded
            ? `<div class="org-card-desc">${org.description}</div>`
            : `<div class="org-card-hint">${org.hint}</div>`}
        </div>
        ${isExpanded ? `</div>` : ''}
        ${!isExpanded ? `<div class="org-card-click-hint">„ÇØ„É™„ÉÉ„ÇØ„ÅßË©≥Á¥∞„ÇíË°®Á§∫</div>` : ''}
      </div>
    `;
  });

  document.getElementById('periodContent').innerHTML = `
    <div style="animation:fadeUp .4s ease both">
      <div class="era-breadcrumb"
           style="background:${s.bg};border:1px solid ${s.border}55;color:${s.text}">
        ${group ? group.name : ''}
      </div>
      <div class="period-header">
        <div class="period-name-row">
          <div>
            <div class="period-name-jp" style="color:${period.accent}">${period.name}</div>
            <div class="period-name-en">${period.nameEn}</div>
          </div>
          <div class="period-mya-badge"
               style="background:${period.accent}18;border:1px solid ${period.accent}55;color:${period.accent}">
            ${period.mya}
          </div>
        </div>
        <div class="period-divider"
             style="background:linear-gradient(90deg,${period.accent}66,transparent)"></div>
        <p class="period-desc">${period.description}</p>
      </div>

      ${organisms.length > 0 ? `
        <div class="organisms-section-title">„Åì„ÅÆÊôÇ‰ª£„ÅÆ‰ª£Ë°®ÁöÑ„Å™ÁîüÁâ©</div>
        <div class="org-grid">${orgHTML}</div>
      ` : `
        <div class="no-org">
          <div class="no-org-icon">üåä</div>
          <div class="no-org-text">„Åì„ÅÆÊôÇ‰ª£„Å´„ÅØÁôªÈå≤„Åï„Çå„Åü‰ª£Ë°®ÁîüÁâ©„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ<br><span style="font-size:11px;color:#b09060">‰ªñ„ÅÆÊôÇ‰ª£„ÇíÊé¢Á¥¢„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ</span></div>
        </div>
      `}

      <div class="period-nav">
        ${prev ? `<button class="period-nav-btn" onclick="selectPeriod('${prev.id}')">‚Üê ${prev.name}</button>` : '<div></div>'}
        ${next ? `<button class="period-nav-btn" onclick="selectPeriod('${next.id}')">${next.name} ‚Üí</button>` : '<div></div>'}
      </div>
    </div>
  `;
}

function selectPeriod(pid) {
  selectedPeriodId = pid; expandedOrgId = null;
  renderSidebar(); renderMain(); closeSidebar();
  document.getElementById('mainContent').scrollTop = 0;
}

function toggleOrg(orgId) {
  expandedOrgId = expandedOrgId === orgId ? null : orgId;
  renderMain();
  if (expandedOrgId) {
    setTimeout(() => {
      const el = document.getElementById('org-' + expandedOrgId);
      if (el) el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }, 50);
  }
}

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
  document.getElementById('sidebarOverlay').classList.toggle('visible');
}
function closeSidebar() {
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('sidebarOverlay').classList.remove('visible');
}

document.addEventListener('keydown', (e) => {
  const idx = PERIOD_LIST.findIndex(p => p.id === selectedPeriodId);
  if (e.key === 'ArrowRight' || e.key === 'ArrowDown') { const n = PERIOD_LIST[idx + 1]; if (n) selectPeriod(n.id); }
  else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { const p = PERIOD_LIST[idx - 1]; if (p) selectPeriod(p.id); }
});

const style = document.createElement('style');
style.textContent = `@keyframes fadeUp { from{opacity:0;transform:translateY(14px)} to{opacity:1;transform:translateY(0)} }`;
document.head.appendChild(style);

renderSidebar();
renderMain();
</script>
</body>
</html>

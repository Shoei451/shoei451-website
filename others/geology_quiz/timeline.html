<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å¹´è¡¨ï½œåœ°è³ªå¹´ä»£ã‚¯ã‚¤ã‚º</title>
  <link rel="icon" href="../../images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600;700&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="data.js"></script>
  <style>
    /* â”€â”€â”€ Reset & Base â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background:
        repeating-linear-gradient(180deg,
          transparent 0, transparent 79px,
          rgba(140,90,30,.05) 79px, rgba(140,90,30,.05) 81px),
        linear-gradient(180deg, #0a0604 0%, #1a0f08 50%, #0e0b06 100%);
      font-family: 'Noto Serif JP', Georgia, serif;
      color: #e8d5b0;
    }
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: #0a0604; }
    ::-webkit-scrollbar-thumb { background: #6a4a20; border-radius: 3px; }

    /* â”€â”€â”€ Header â”€â”€â”€ */
    .header {
      position: sticky; top: 0; z-index: 200;
      background: rgba(0,0,0,.65);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(200,160,60,.2);
      padding: 12px 20px;
      display: flex; align-items: center; gap: 14px;
      flex-wrap: wrap;
    }
    .header-btn {
      background: rgba(200,160,60,.1);
      border: 1px solid rgba(200,160,60,.35);
      color: #c8a040; border-radius: 8px;
      padding: 7px 14px; font-size: 13px;
      cursor: pointer; font-family: inherit;
      transition: background .2s; text-decoration: none;
      display: inline-block; white-space: nowrap;
    }
    .header-btn:hover { background: rgba(200,160,60,.22); }
    .header-btn.blue {
      background: rgba(74,144,208,.1);
      border-color: rgba(74,144,208,.35);
      color: #6ab0e8;
    }
    .header-btn.blue:hover { background: rgba(74,144,208,.22); }
    .header-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(14px, 3vw, 20px);
      color: #e8c870; letter-spacing: .1em;
    }
    .header-sub { font-size: 10px; color: #7a6040; margin-top: 2px; }

    /* â”€â”€â”€ Layout â”€â”€â”€ */
    .layout {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    /* â”€â”€â”€ Sidebar â”€â”€â”€ */
    .sidebar {
      width: 210px; flex-shrink: 0;
      border-right: 1px solid rgba(200,160,60,.12);
      background: rgba(0,0,0,.2);
      overflow-y: auto;
      position: sticky; top: 60px;
      height: calc(100vh - 60px);
    }

    .era-section-label {
      padding: 9px 14px 6px 12px;
      font-size: 10px; font-weight: 700;
      letter-spacing: .18em; text-transform: uppercase;
      border-left: 3px solid;
    }

    .period-row {
      padding: 9px 14px 9px 18px;
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all .18s;
      display: flex; align-items: center; justify-content: space-between;
      gap: 8px;
    }
    .period-row:hover { background: rgba(255,255,255,.04); }
    .period-row.active { border-left-color: var(--accent, #c8a040); }

    .period-row-name {
      font-size: 13px; color: #c0a870;
      transition: color .18s;
    }
    .period-row.active .period-row-name { color: var(--accent, #c8a040); font-weight: 600; }
    .period-row-mya { font-size: 9px; color: #5a4820; }
    .org-count {
      width: 18px; height: 18px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 9px; font-weight: 700; color: #000;
      flex-shrink: 0;
    }

    /* â”€â”€â”€ Main Content â”€â”€â”€ */
    .main {
      flex: 1; overflow-y: auto;
      padding: 32px 24px;
      max-width: 820px;
    }

    /* Period header */
    .period-header { margin-bottom: 28px; }
    .period-name-row {
      display: flex; align-items: flex-start;
      gap: 16px; flex-wrap: wrap; margin-bottom: 12px;
    }
    .period-name-jp {
      font-family: 'Cinzel', serif;
      font-size: clamp(24px, 5vw, 36px);
      font-weight: 700; letter-spacing: .05em;
    }
    .period-name-en { font-size: 13px; color: #6a5830; font-style: italic; margin-top: 6px; }
    .period-mya-badge {
      padding: 7px 16px; border-radius: 20px;
      font-size: 13px; font-family: 'Noto Serif JP', serif;
      white-space: nowrap; margin-left: auto;
    }
    .period-divider { height: 1px; margin-bottom: 16px; }
    .period-desc {
      font-size: 14px; color: #b09870;
      line-height: 1.95;
    }

    /* Era breadcrumb */
    .era-breadcrumb {
      display: inline-block;
      padding: 3px 10px; border-radius: 10px;
      font-size: 11px; font-weight: 700;
      letter-spacing: .08em; margin-bottom: 20px;
    }

    /* Navigation arrows */
    .period-nav {
      display: flex; justify-content: space-between;
      margin-top: 40px; padding-top: 20px;
      border-top: 1px solid rgba(200,160,60,.12);
    }
    .period-nav-btn {
      background: transparent;
      border: 1px solid rgba(200,160,60,.2);
      color: #7a6040; border-radius: 8px;
      padding: 7px 14px; font-size: 13px;
      cursor: pointer; font-family: inherit;
      transition: all .18s;
    }
    .period-nav-btn:hover { color: #c8a040; border-color: rgba(200,160,60,.4); }

    /* â”€â”€â”€ Organisms grid â”€â”€â”€ */
    .organisms-section-title {
      font-size: 11px; color: #8a7050;
      letter-spacing: .2em; text-transform: uppercase;
      margin-bottom: 18px; display: flex; align-items: center; gap: 12px;
    }
    .organisms-section-title::after {
      content: '';flex: 1; height: 1px;
      background: linear-gradient(90deg, rgba(200,160,60,.3), transparent);
    }

    .org-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
    }

    .org-card {
      background: rgba(255,255,255,.025);
      border: 1px solid rgba(200,160,60,.18);
      border-radius: 14px; padding: 20px;
      cursor: pointer;
      transition: all .25s ease;
      display: flex; gap: 16px; align-items: flex-start;
    }
    .org-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 36px rgba(0,0,0,.5);
    }
    .org-card.expanded {
      grid-column: 1 / -1;
      flex-direction: column;
      border-color: var(--accent, rgba(200,160,60,.5));
    }
    .org-card.expanded .org-card-img-wrap { width: 130px; height: 130px; }
    .org-card.expanded .org-card-body { width: 100%; }

    .org-card-img-wrap {
      width: 90px; height: 90px; flex-shrink: 0;
      border-radius: 10px;
      background: rgba(0,0,0,.4);
      border: 1px solid rgba(200,160,60,.15);
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .org-card.expanded .org-card-header {
      display: flex; gap: 20px; align-items: flex-start; width: 100%;
    }
    .org-card-img-wrap img {
      width: 100%; height: 100%; object-fit: cover; border-radius: 10px;
    }
    .org-emoji-sm { font-size: 42px; }

    .org-card-body { flex: 1; min-width: 0; }
    .org-card-name {
      font-size: 17px; font-weight: 700;
      margin-bottom: 4px;
    }
    .org-card-en { font-size: 11px; color: #6a5830; font-style: italic; margin-bottom: 8px; }
    .org-card-period {
      display: inline-block; padding: 2px 10px; border-radius: 10px;
      font-size: 11px; margin-bottom: 8px;
    }
    .org-card-hint { font-size: 12px; color: #8a7050; font-style: italic; }
    .org-card-desc { font-size: 13px; color: #b09870; line-height: 1.85; margin-top: 10px; }
    .org-card-click-hint {
      text-align: center; margin-top: 10px;
      font-size: 10px; color: #5a4820; letter-spacing: .1em;
    }
    .org-card.expanded .org-card-click-hint { display: none; }

    /* No organisms */
    .no-org {
      padding: 40px; text-align: center;
      background: rgba(255,255,255,.02);
      border: 1px dashed rgba(200,160,60,.18);
      border-radius: 12px;
    }
    .no-org-icon { font-size: 32px; margin-bottom: 12px; }
    .no-org-text { font-size: 13px; color: #5a4820; line-height: 1.8; }

    /* â”€â”€â”€ Mobile sidebar toggle â”€â”€â”€ */
    .sidebar-toggle {
      display: none;
      background: rgba(200,160,60,.1);
      border: 1px solid rgba(200,160,60,.3);
      color: #c8a040; border-radius: 8px;
      padding: 7px 12px; font-size: 13px;
      cursor: pointer; font-family: inherit;
    }
    .sidebar-overlay {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,.6); z-index: 150;
    }

    @media (max-width: 640px) {
      .layout { display: block; }
      .sidebar {
        position: fixed; left: -220px; top: 0; bottom: 0;
        height: 100vh; z-index: 160;
        transition: left .3s ease;
        padding-top: 60px;
      }
      .sidebar.open { left: 0; }
      .sidebar-overlay.visible { display: block; }
      .sidebar-toggle { display: inline-block; }
      .main { padding: 20px 14px; }
      .org-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <a href="index.html" class="header-btn">â† ãƒ›ãƒ¼ãƒ </a>
  <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">â˜° æ™‚ä»£</button>
  <div>
    <div class="header-title">ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ãƒ†ã‚£ãƒ–å¹´è¡¨</div>
    <div class="header-sub">æ™‚ä»£ã‚’é¸æŠã—ã¦ç”Ÿç‰©ã‚’ç¢ºèª</div>
  </div>
  <a href="quiz.html" class="header-btn blue" style="margin-left:auto">ã‚¯ã‚¤ã‚ºã¸ â†’</a>
</header>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

<div class="layout">

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div id="sidebarContent"></div>
  </nav>

  <!-- Main -->
  <main class="main" id="mainContent">
    <div id="periodContent"></div>
  </main>

</div>


<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// State
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let selectedPeriodId = 'cambrian';
let expandedOrgId = null;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Sidebar
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderSidebar() {
  const container = document.getElementById('sidebarContent');
  let html = '';

  ERA_GROUPS.forEach(group => {
    html += `
      <div class="era-section-label"
           style="color:${group.textColor}; border-color:${group.barColor}; background:${group.barColor}22">
        ${group.name}
      </div>
    `;
    group.periods.forEach(pid => {
      const period = getPeriodById(pid);
      if (!period) return;
      const orgCount = period.organisms.length;
      const isActive = pid === selectedPeriodId;
      const accent = period.accent;

      html += `
        <div class="period-row${isActive ? ' active' : ''}"
             style="--accent:${accent}"
             data-pid="${pid}"
             onclick="selectPeriod('${pid}')">
          <div>
            <div class="period-row-name">${period.name}</div>
            <div class="period-row-mya">${period.mya}</div>
          </div>
          ${orgCount > 0
            ? `<div class="org-count" style="background:${accent}">${orgCount}</div>`
            : ''}
        </div>
      `;
    });
  });

  container.innerHTML = html;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Main content
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderMain() {
  const period = getPeriodById(selectedPeriodId);
  if (!period) return;

  const group = ERA_GROUPS.find(g => g.id === period.era);
  const allPeriods = PERIOD_LIST;
  const idx = allPeriods.findIndex(p => p.id === selectedPeriodId);
  const prev = allPeriods[idx - 1];
  const next = allPeriods[idx + 1];

  const organisms = (period.organisms || []).map(id => getOrganismById(id)).filter(Boolean);

  // Org cards HTML
  let orgHTML = '';
  if (organisms.length > 0) {
    organisms.forEach(org => {
      const isExpanded = expandedOrgId === org.id;
      orgHTML += `
        <div class="org-card${isExpanded ? ' expanded' : ''}"
             style="--accent:${period.accent}"
             id="org-${org.id}"
             onclick="toggleOrg('${org.id}')">
          ${isExpanded ? `<div class="org-card-header">` : ''}
          <div class="org-card-img-wrap">
            <img src="${getImagePath(org.id)}" alt="${org.name}"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <div class="org-emoji-sm" style="display:none">${org.emoji}</div>
          </div>
          <div class="org-card-body">
            <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:4px">
              <div class="org-card-name" style="color:${period.accent}">${org.name}</div>
              ${org.isIndexFossil
                ? `<span style="padding:2px 8px;border-radius:10px;background:rgba(200,160,60,.2);border:1px solid rgba(200,160,60,.45);font-size:10px;color:#c8a040">ç¤ºæº–åŒ–çŸ³</span>`
                : ''}
            </div>
            <div class="org-card-en">${org.nameEn}</div>
            <div class="org-card-period"
                 style="background:${period.accent}22;border:1px solid ${period.accent}33;color:${period.accent}">
              ${org.rangeLabel}
            </div>
            ${isExpanded
              ? `<div class="org-card-desc">${org.description}</div>`
              : `<div class="org-card-hint">${org.hint}</div>`}
          </div>
          ${isExpanded ? `</div>` : ''}
          ${!isExpanded ? `<div class="org-card-click-hint">ã‚¯ãƒªãƒƒã‚¯ã§è©³ç´°ã‚’è¡¨ç¤º</div>` : ''}
        </div>
      `;
    });
  }

  const mainEl = document.getElementById('periodContent');
  mainEl.style.animation = 'none';
  mainEl.innerHTML = `
    <div style="animation:fadeUp .4s ease both">
      <!-- Era breadcrumb -->
      <div class="era-breadcrumb"
           style="background:${group ? group.barColor + '33' : ''};
                  border:1px solid ${group ? group.barColor + '66' : ''};
                  color:${group ? group.textColor : '#c8a040'}">
        ${group ? group.name : ''}
      </div>

      <!-- Period header -->
      <div class="period-header">
        <div class="period-name-row">
          <div>
            <div class="period-name-jp" style="color:${period.accent}">${period.name}</div>
            <div class="period-name-en">${period.nameEn}</div>
          </div>
          <div class="period-mya-badge"
               style="background:${period.accent}22;border:1px solid ${period.accent}44;color:${period.accent}">
            ${period.mya}
          </div>
        </div>
        <div class="period-divider"
             style="background:linear-gradient(90deg,${period.accent}88,transparent)"></div>
        <p class="period-desc">${period.description}</p>
      </div>

      <!-- Organisms -->
      ${organisms.length > 0 ? `
        <div class="organisms-section-title">ã“ã®æ™‚ä»£ã®ä»£è¡¨çš„ãªç”Ÿç‰©</div>
        <div class="org-grid">${orgHTML}</div>
      ` : `
        <div class="no-org">
          <div class="no-org-icon">ğŸŒŠ</div>
          <div class="no-org-text">
            ã“ã®æ™‚ä»£ã«ã¯ç™»éŒ²ã•ã‚ŒãŸä»£è¡¨ç”Ÿç‰©ãŒã‚ã‚Šã¾ã›ã‚“ã€‚<br>
            <span style="font-size:11px;color:#4a3818">ä»–ã®æ™‚ä»£ã‚’æ¢ç´¢ã—ã¦ã¿ã¾ã—ã‚‡ã†</span>
          </div>
        </div>
      `}

      <!-- Navigation -->
      <div class="period-nav">
        ${prev ? `<button class="period-nav-btn" onclick="selectPeriod('${prev.id}')">â† ${prev.name}</button>` : '<div></div>'}
        ${next ? `<button class="period-nav-btn" onclick="selectPeriod('${next.id}')">${next.name} â†’</button>` : '<div></div>'}
      </div>
    </div>
  `;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Actions
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function selectPeriod(pid) {
  selectedPeriodId = pid;
  expandedOrgId = null;
  renderSidebar();
  renderMain();
  closeSidebar();
  // Scroll main to top
  const main = document.getElementById('mainContent');
  main.scrollTop = 0;
}

function toggleOrg(orgId) {
  expandedOrgId = expandedOrgId === orgId ? null : orgId;
  renderMain();
  // Scroll expanded card into view
  if (expandedOrgId) {
    setTimeout(() => {
      const el = document.getElementById('org-' + expandedOrgId);
      if (el) el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }, 50);
  }
}

// Mobile sidebar
function toggleSidebar() {
  const sb = document.getElementById('sidebar');
  const ov = document.getElementById('sidebarOverlay');
  sb.classList.toggle('open');
  ov.classList.toggle('visible');
}
function closeSidebar() {
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('sidebarOverlay').classList.remove('visible');
}

// Keydown navigation
document.addEventListener('keydown', (e) => {
  const allPeriods = PERIOD_LIST;
  const idx = allPeriods.findIndex(p => p.id === selectedPeriodId);
  if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
    const next = allPeriods[idx + 1];
    if (next) selectPeriod(next.id);
  } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
    const prev = allPeriods[idx - 1];
    if (prev) selectPeriod(prev.id);
  }
});

// CSS animation keyframe injection
const style = document.createElement('style');
style.textContent = `
  @keyframes fadeUp {
    from { opacity:0; transform:translateY(14px); }
    to   { opacity:1; transform:translateY(0); }
  }
`;
document.head.appendChild(style);

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Init
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
renderSidebar();
renderMain();
</script>
</body>
</html>

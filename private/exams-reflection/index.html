<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/favicon.png" />
    <title>模試成績管理 — Shoei451</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="mock-style.css">
</head>
<body>

<!-- Theme Toggle -->
<span class="logo-switches">
    <button id="theme-toggle" title="Toggle Theme">
        <svg id="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
</span>

<!-- Menu Toggle for Mobile -->
<button id="menu-toggle" class="menu-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
</button>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <h2>模試選択</h2>
        <button id="close-sidebar" class="close-sidebar">✕</button>
    </div>
    
    <div class="exam-types">
        <button class="exam-type-btn active" data-type="kyotsu" style="background: #018270">
            共通テスト
        </button>
        <button class="exam-type-btn" data-type="kijutsu" style="background: #114514">
            記述模試
        </button>
        <button class="exam-type-btn" data-type="todai" style="background: #00b1cd">
            東大模試
        </button>
        <button class="exam-type-btn" data-type="teiki" style="background: #FABA40">
            定期テスト
        </button>
    </div>
    
    <div class="sidebar-divider"></div>
    
    <h3>ビュー</h3>
    <div class="view-buttons">
        <button class="view-btn active" data-view="dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            ダッシュボード
        </button>
        <button class="view-btn" data-view="input">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            成績入力
        </button>
        <button class="view-btn" data-view="reflections">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
            振り返り管理
        </button>
        <button class="view-btn" data-view="goals">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
            目標設定
        </button>
    </div>
</div>

<!-- Main Content -->
<div id="main-content" class="main-content">
    <!-- Header -->
    <header>
        <h1>📊 模試成績管理</h1>
        <p id="header-subtitle">共通テスト</p>
    </header>

    <!-- Back Link -->
    <section class="intro">
        <a href="../index.html" class="back-link">Back to Home</a>
    </section>

    <!-- Loading State -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>データを読み込んでいます...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="error hidden"></div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="view-container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">🎯</div>
                <div class="stat-content">
                    <h3>最新得点</h3>
                    <p class="stat-value" id="latest-score">--</p>
                    <p class="stat-label">目標: <span id="goal-score">--</span></p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">📈</div>
                <div class="stat-content">
                    <h3>目標達成率</h3>
                    <p class="stat-value" id="achievement-rate">--%</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">✓</div>
                <div class="stat-content">
                    <h3>解き直し進捗</h3>
                    <p class="stat-value" id="review-progress">--%</p>
                    <p class="stat-label"><span id="completed-tasks">0</span> / <span id="total-tasks">0</span> 完了</p>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3>得点推移</h3>
                <canvas id="progress-chart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>科目別: 最新得点 vs 目標</h3>
                <canvas id="subject-chart"></canvas>
            </div>
        </div>

        <!-- Reflections Blog -->
        <div class="section-header">
            <h2>📝 振り返り記録</h2>
        </div>
        <div id="reflections-list" class="reflections-grid"></div>

        <!-- Review Tasks -->
        <div class="section-header">
            <h2>📋 解き直しリスト</h2>
        </div>
        <div id="review-tasks-list" class="review-tasks"></div>
    </div>

    <!-- Input View -->
    <div id="input-view" class="view-container hidden">
        <div class="form-card">
            <h2>成績入力</h2>
            <form id="score-input-form">
                <div class="form-group">
                    <label for="exam-name">模試名</label>
                    <input type="text" id="exam-name" required placeholder="例: 第1回共通テスト模試">
                </div>
                
                <div class="form-group">
                    <label for="exam-date">実施日</label>
                    <input type="date" id="exam-date" required>
                </div>
                
                <div id="subjects-input" class="subjects-grid"></div>
                
                <button type="submit" class="btn-primary">保存</button>
            </form>
        </div>
    </div>

    <!-- Reflections View -->
    <div id="reflections-view" class="view-container hidden">
        <div class="section-header">
            <h2>振り返り管理</h2>
            <button id="add-reflection-btn" class="btn-primary">+ 新規作成</button>
        </div>
        <div id="reflections-manager-list" class="reflections-grid"></div>
    </div>

    <!-- Goals View -->
    <div id="goals-view" class="view-container hidden">
        <div class="form-card">
            <h2>目標設定</h2>
            <form id="goals-form">
                <div id="goals-input" class="subjects-grid"></div>
                <button type="submit" class="btn-primary">保存</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Shoei451 Mock Test Manager</p>
    </footer>
</div>

<!-- Reflection Modal -->
<dialog id="reflection-modal" class="modal">
    <div class="modal-header">
        <h2 id="modal-title">振り返りを追加</h2>
        <button id="close-modal" class="close-modal">✕</button>
    </div>
    <form id="reflection-form" class="modal-body">
        <input type="hidden" id="reflection-id">
        <input type="hidden" id="reflection-exam-id">
        
        <div class="form-group">
            <label for="reflection-title">タイトル</label>
            <input type="text" id="reflection-title" required placeholder="例: 第1回共通テスト模試の振り返り">
        </div>
        
        <div class="form-group">
            <label for="reflection-content">内容</label>
            <textarea id="reflection-content" rows="10" required placeholder="今回の模試で気づいたこと、改善点、次回への対策など..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="reflection-categories">カテゴリー（カンマ区切り）</label>
            <input type="text" id="reflection-categories" placeholder="例: 古文, 数学1A, 英語R">
        </div>
        
        <div class="modal-actions">
            <button type="button" id="delete-reflection-btn" class="btn-danger hidden">削除</button>
            <button type="submit" class="btn-primary">保存</button>
        </div>
    </form>
</dialog>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="mock-app.js"></script>

</body>
</html>

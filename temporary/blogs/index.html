<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../images/favicon.png" />
<title>Blogs — Shoei451</title>
<link rel="stylesheet" href="../css/common.css">
<style>
.blog-card {
    text-align: left;
    display: flex;
    flex-direction: column;
    min-height: 300px;
}

.blog-card .card-icon {
    font-size: 2rem;
}

.blog-meta {
    display: flex;
    gap: 15px;
    font-size: 0.85rem;
    color: var(--secondary);
    margin-bottom: 10px;
    flex-wrap: wrap;
}

.blog-category {
    background: var(--accent);
    color: #ffffff;
    padding: 4px 12px;
    border-radius: 12px;
    font-weight: 600;
}

.blog-excerpt {
    flex-grow: 1;
    margin-top: 10px;
}

.blog-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
}
</style>
</head>
<body>

<!-- Theme Toggle -->
<span class="logo-switches">
    <button id="theme-toggle" title="Toggle Theme">
        <svg id="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
</span>

<!-- Header -->
<header>
    <h1>✍️ Blogs</h1>
    <p>Thoughts, tutorials, and random notes</p>
</header>

<!-- Introduction -->
<section class="intro">
    <a href="../index.html" class="back-link">Back to Home</a>
    <h2>Recent Posts</h2>
    <p>読んだこと・学んだこと・考えたことを書いています</p>
</section>

<!-- Blog Posts -->
<section class="cards-container" id="blog-container">
    <!-- Blog cards will be generated from posts-list.js -->
</section>

<!-- Footer -->
<footer>
    <p>Get in touch: <a href="mailto:okamotoshoei451@gmail.com">okamotoshoei451@gmail.com</a></p>
</footer>

<!-- Scripts -->
<script src="posts-list.js"></script>
<script>
// Theme Toggle
if (localStorage.getItem("pref-theme") === "dark") {
    document.body.classList.add('dark');
} else if (localStorage.getItem("pref-theme") === "light") {
    document.body.classList.remove('dark');
} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
}

const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
        localStorage.setItem('pref-theme', 'dark');
    } else {
        localStorage.setItem('pref-theme', 'light');
    }
});

// Generate Blog Cards
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('blog-container');
    
    blogPosts.forEach(post => {
        const cardElement = document.createElement('a');
        cardElement.href = post.link;
        cardElement.className = 'card blog-card';
        
        const imageHTML = post.image ? 
            `<img src="${post.image}" alt="${post.title}" class="blog-image" onerror="this.style.display='none'">` : '';
        
        cardElement.innerHTML = `
            ${imageHTML}
            <div class="blog-meta">
                <span class="blog-category">${post.categoryJP}</span>
                <span>${post.date}</span>
            </div>
            <h3>${post.title}</h3>
            <p class="subtitle">${post.titleEN}</p>
            <p class="blog-excerpt">${post.excerpt}</p>
        `;
        container.appendChild(cardElement);
    });
    
    // Animate Cards
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.classList.add('animate');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });

    cards.forEach(card => observer.observe(card));
});
</script>

</body>
</html>

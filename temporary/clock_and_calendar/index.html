<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../images/favicon.png" />

<title>Clock and calendar — Shoei451</title>
<link rel="stylesheet" href="../css/common.css">
<style>
.card-icon-img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 15px;
    transition: transform 0.4s;
}

.card:hover .card-icon-img {
    transform: scale(1.2) rotate(5deg);
}
</style>
</head>
<body>

<!-- Theme Toggle -->
<span class="logo-switches">
    <button id="theme-toggle" title="Toggle Theme">
        <svg id="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
</span>

<!-- Header -->
<header>
    <h1>⏳ Clock and Calendar</h1>
    <p>大学入試カウントダウン時計、カレンダーアプリなど</p>
</header>

<!-- Introduction -->
<section class="intro">
    <a href="../index.html" class="back-link">Back to Home</a>
    <h2>時計とカレンダー</h2>
    <p>大学入試2027までの残り日数を数える時計と、動作が超軽いカレンダーアプリです。</p>
</section>

<!-- Content Cards -->
<section class="cards-container" id="content-container">
    <!-- Cards will be generated from list.js -->
</section>

<!-- Footer -->
<footer>
    <p>Get in touch: <a href="mailto:okamotoshoei451@gmail.com">okamotoshoei451@gmail.com</a></p>
</footer>

<!-- Scripts -->
<script src="list.js"></script>
<script>
// Theme Toggle
if (localStorage.getItem("pref-theme") === "dark") {
    document.body.classList.add('dark');
} else if (localStorage.getItem("pref-theme") === "light") {
    document.body.classList.remove('dark');
} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
}

const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
        localStorage.setItem('pref-theme', 'dark');
    } else {
        localStorage.setItem('pref-theme', 'light');
    }
});

// Generate Content Cards with Image Support & External Links
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('content-container');
    
    // ⚠️ CHANGE THIS: Replace 'sectionItems' with your actual variable name from list.js
    sectionItems.forEach(item => {
        const cardElement = document.createElement('a');
        cardElement.href = item.link;
        cardElement.className = 'card';
        
        // Auto-detect external links and open in new tab
        const isExternal = item.link.startsWith('http://') || item.link.startsWith('https://');
        if (isExternal || item.target === '_blank') {
            cardElement.target = '_blank';
            cardElement.rel = 'noopener noreferrer';
        }
        
        // Check if icon is image or emoji
        let iconHTML;
        if (item.iconType === 'image' || 
            item.icon.includes('.png') || 
            item.icon.includes('.jpg') || 
            item.icon.includes('.svg') ||
            item.icon.includes('.gif')) {
            iconHTML = `<img src="${item.icon}" alt="${item.title}" class="card-icon-img">`;
        } else {
            iconHTML = `<div class="card-icon">${item.icon}</div>`;
        }
        
        cardElement.innerHTML = `
            ${iconHTML}
            <h3>${item.title}</h3>
            <p class="subtitle">${item.titleEN || ''}</p>
            <p>${item.description}</p>
        `;
        container.appendChild(cardElement);
    });
    
    // Animate Cards
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.classList.add('animate');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });

    cards.forEach(card => observer.observe(card));
});
</script>

</body>
</html>
